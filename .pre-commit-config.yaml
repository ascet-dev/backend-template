# Pre-commit: https://pre-commit.com
# Run: pre-commit run --all-files
# Install: pre-commit install
default_language_version:
  python: python3.12

repos:
  # -------------------------------------------------------------------------
  # General hooks (fast, no extra deps)
  # -------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-ast
      - id: debug-statements
      - id: detect-private-key
      - id: name-tests-test
        args: ["--pytest-test-first"]

  # -------------------------------------------------------------------------
  # Ruff: lint + format (replaces black, isort, flake8)
  # -------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # -------------------------------------------------------------------------
  # Type checking
  # -------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, web, models, services, settings]
        pass_filenames: false

  # -------------------------------------------------------------------------
  # Security (optional, run on full repo)
  # -------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["-r", "web", "models", "services", "settings", "-ll", "-q"]
        pass_filenames: false
